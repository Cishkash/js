<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Keith Alleman">
    <meta name="Description" content="mdn scope practice">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function scope example</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<script>
    var x = 1;

    function a() {
        var y = 2;
        output(x);
    }

    function b() {
        var z = 3;
        output(x);
    }

    function output(value) {
        var para = document.createElement('p');
        document.body.appendChild(para);
        para.textContent = 'value: ' + value;
    }

</script>
<script src="function-scope.js"></script>
</body>
</html>
